<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&family=Radley&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&family=Radley&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body id="body">
    <div class="winner" id="winner"></div>
    <section class="start">
        <h1 class="game--title" id="text">Tic Tac Toe</h1>
        <div class="game--container" id="game">
            <div data-cell-index="0" class="cell" id="0"></div>
            <div data-cell-index="1" class="cell" id="1"></div>
            <div data-cell-index="2" class="cell" id="2"></div>
            <div data-cell-index="3" class="cell" id="3"></div>
            <div data-cell-index="4" class="cell" id="4"></div>
            <div data-cell-index="5" class="cell" id="5"></div>
            <div data-cell-index="6" class="cell" id="6"></div>
            <div data-cell-index="7" class="cell" id="7"></div>
            <div data-cell-index="8" class="cell" id="8"></div>
        </div>
        <h2 class="game--status" id="status"></h2>
        <button class="game--restart">Restart Game</button>
        <p class="text-left" id="text-left"><i class="fa fa-arrow-down" aria-hidden="true"></i> scroll the page</p>
        <p class="text-right" id="text-right"><i class="fa fa-arrow-down" aria-hidden="true"></i> scroll the page</p>
    </section>
    <!-- <button class="game--restart">Restart Game</button> -->
    <script src="Tic.js"></script>
</body>
</html>
